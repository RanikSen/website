<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="style2.css">

<body>
	<div class="main-div">
		<h1>Sign Up</h1>
		<form>
			<table class="table">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="" placeholder="Enter your name" required="required"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" name="" placeholder=" Enter your Email" required="required"></td>
				</tr>
				<tr>
					<td>phone:</td>
					<td><input type="number" name="" placeholder="Enter your phone number" required="required"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="" placeholder="Enter your Password" required="required"></td>
				</tr>
				<tr>

					<td><input type="text" name="" placeholder="Enter your con.Password" required="required"></td>
				</tr>

					<td>Gender:</td>
					<td><input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="Female">Female
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="" required="required">Are you agree</td>
				</tr>
				<tr>
					<td><button type="submit">sign up</button></td>

					<td><button type="reset">Reset</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
